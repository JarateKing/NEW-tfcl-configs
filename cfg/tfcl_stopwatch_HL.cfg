// 2019-2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG
// This is commented as extensively as i could manage!

mp_timelimit "0" // unsets server timelimit.
mp_winlimit "0" // unsets server winlimit
mp_windifference "0" // unsets windifference
mp_maxrounds "2" // sets maxrounds to 2

mp_tournament_restart // restarts the tournament to apply above settings

exec "tfcl_base_HL.cfg"

say "TFCL Highlander Stopwatch Config Executed."
say "First to win 2 out of 3 'halves' wins the match. Half every 2 rounds."
say "To be safe, PLEASE ***CHANGELEVEL TO THE CURRENT LEVEL*** TO RELOAD ALL SETTINGS PROPERLY"
say "To end the game early for whatever reason, simply reexec this config."
say "Type _restart in your server console or via rcon to reset and restart your server.
say "***Plase wait at least 90 seconds after match end to do this.***"