// 5cp config for TFCL Highlander
// Created by stephanie (/id/stephanielgbt)
// Config originally created May 11, 2019 - Updated July 23, 2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG
// This is commented as extensively as I could manage!
exec "tfcl_HL_base"

servercfgfile 	"tfcl_HL_5cp_scrim" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "30" // sets server timelimit to 30 minutes
mp_winlimit "5" // sets # of wins to win the scrim to 5
mp_windifference "0" // unsets windifference
mp_maxrounds "0" // unsets maxrounds

mp_tournament_restart // restarts the tournament to apply above settings


say "TFCL Highlander 5cp Scrim Config Executed."
say "First to 5 wins! No halftime."
say "To be safe, please ***CHANGELEVEL TO THE CURRENT LEVEL*** to reload all settings properly and prevent any crashes."
say "To end the game early for whatever reason, simply reexec this config."
say "Exec tfcl_off or restart your server 90 seconds after you have fully finished playing."