// Stopwatch config for TFCL Highlander
// Created by stephanie (/id/thesqrtminus1)
// Config originally created May 11, 2019 - Updated June 21, 2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG
// This is commented as extensively as I could manage!
exec "tfcl_HL_base"

servercfgfile 	"tfcl_HL_stopwatch" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0" // unsets server timelimit
mp_winlimit "0" // unsets server winlimit
mp_windifference "0" // unsets windifference
mp_maxrounds "2" // sets maxrounds to 2

mp_tournament_restart // restarts the tournament to apply above settings


say "TFCL Highlander Stopwatch Config Executed."
say "First to win 2 out of 3 halves wins the match. Half every 2 rounds."
say "To be safe, please ***CHANGELEVEL TO THE CURRENT LEVEL*** to reload all settings properly and prevent any crashes."
say "Exec tfcl_off or restart your server 90 seconds after you have fully finished playing."