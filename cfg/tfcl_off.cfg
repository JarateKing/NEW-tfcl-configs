tv_stoprecord // stops stv recording
tv_stop // stops stv bot
tv_enable "0" // turns off stv 
tv_autorecord "0" // unsets stv autorecord

log on // closes/reopens a log file

servercfgfile "server.cfg" // resets server cfg file
sv_allow_wait_command "1" // enables wait

say "Unexecing and restarting in 90 seconds. Thanks for playing!"

wait 5940; kickall "resetting and restarting the server! Thanks for playing!"; wait 132; _restart // waits 90 secs, kicks all players with a message, waits 2 seconds, restarts server