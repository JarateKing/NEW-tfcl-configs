// Ultiduo config for TFCL Ultiduo
// created by stephanie lenzo (/id/thesqrtminus1)
// 2019-2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG
// This is commented as extensively as i could manage!

servercfgfile 	"tfcl_UD_ultiduo" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0" // unsets server timelimit
mp_winlimit "2" // sets # of wins to win the half to 2
mp_windifference "0" // unsets windifference
mp_maxrounds "0" // unsets maxrounds

mp_tournament_restart // restarts the tournament to apply above settings

exec "tfcl_UD_base"

say "TFCL Ultidup Config Executed."
say "First to 3 wins the match. Halftime every 2 rounds. If after 2 halves teams are tied, exec tfcl_ultiduo_UD_gold"
say "To be safe, PLEASE ***CHANGELEVEL TO THE CURRENT LEVEL*** TO RELOAD ALL SETTINGS PROPERLY"
say "To end the game early for whatever reason, simply reexec this config."
say "Exec tfcl_off after you have fully finished playing, and after 90 seconds have passed."
say "This will preserve your STV recording and restart your server immediately."