// 5cp config for TFCL 6s
// created by stephanie lenzo (/id/thesqrtminus1)
// 2019-2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG
// This is commented as extensively as i could manage!
exec "tfcl_6s_base"

servercfgfile 	"tfcl_6s_5cp_match" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "30" // sets server timelimit to 30 minutes
mp_winlimit "3" // sets # of wins to win the half to 3
mp_windifference "0" // unsets windifference
mp_maxrounds "0" // unsets maxrounds

mp_tournament_restart // restarts the tournament to apply above settings


say "TFCL 6s 5cp Config Executed."
say "First to 5 wins the match. Halftime will occur if 1 team wins 3 rounds, or when time runs out."
say "To be safe, PLEASE ***CHANGELEVEL TO THE CURRENT LEVEL*** TO RELOAD ALL SETTINGS PROPERLY"
say "To end the game early for whatever reason, simply reexec this config."
say "Exec tfcl_off after you are finished playing to reset your server. This will restart it immediately."