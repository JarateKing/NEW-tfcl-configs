// base config specifically for TFCL Ultiduo
// Created by stephanie (/id/stephanielgbt)
// Config originally created May 11, 2019 - Updated July 23, 2019
// DO NOT EXEC THIS MANUALLY
// This is commented as extensively as I could manage!

exec "tfcl_base.cfg" // execs base config that every gamemode shares

con_logfile "tfcl_UD_conlog" // prints console input/output to gamemode specific file

mp_tournament_whitelist "cfg/tfcl_ultiduo.txt" // sets whitelist
tftrue_whitelist_id "tfcl_ultiduo" // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "0" // no scouts
tf_tournament_classlimit_soldier "1" // 1 soldier
tf_tournament_classlimit_pyro "0" // no pyros
tf_tournament_classlimit_demoman "0" // no demomen
tf_tournament_classlimit_heavy "0" // no pootis(es)
tf_tournament_classlimit_engineer "0" // no engineers
tf_tournament_classlimit_medic "1" // 1 medic
tf_tournament_classlimit_sniper "0" // no snipers
tf_tournament_classlimit_spy "0" // no spies

exec "tfcl_UD_custom.cfg" // execs the custom settings in custom